<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>da <b>DNC</b>, que querem <spam class="invert">acelerar a carreira</spam> com uma <br> semana intensiva de conteúdo de mercado entre <br>  <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>

        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input placeholder="Insira seu sobrenome aqui" type="text">
            </div>

            <div class="form-group">
                <label>Área de interesse:</label>
                <div class="checkbox-items">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input placeholder="Insira seu e-mail aqui" type="text">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input placeholder="(99) 99999-9999" type="text">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar? :)" type="text">
            </div>

            <input type="submit" value="Cadastre-se">
        </form>

    </section>

</body>
</html>
